<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Second Challenge</title>
</head>
<body>
  <main class="main">
    <div class="background">
      <div class="container">
        <div class="container__image">
          <img class="container__image__item" src="./images/image-equilibrium.jpg" alt="Image of a cube">
        </div>
        <div class="container__header">
          <h2 class="container__header__item">Equilibrium #3429</h2>
        </div>
        <div class="container__text">
          <p class="container__text__item">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="container__ethAndDate">
          <div class="container__ethAndDate__eth">
            <img class="container__ethAndDate__eth__img" src="./images/icon-ethereum.svg" alt="Ethereum icon">
            <p class="container__ethAndDate__eth__text">0.041 ETH</p>
          </div>
          <div class="container__ethAndDate__date">
            <img class="container__ethAndDate__date__img" src="./images/icon-clock.svg" alt="Clock icon">
            <p class="container__ethAndDate__date__text">3 days left</p>
          </div>
        </div>
        <div class="container__line"></div>
        <div class="container__picAndText">
          <img class="container__picAndText__pic" src="./images/image-avatar.png" alt="Avatar picture">
          <p class="container__picAndText__creationOf">Creation of <span class="container__picAndText__julesWyvern">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
